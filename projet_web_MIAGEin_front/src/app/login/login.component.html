<div *ngIf="!isLogin" class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form">
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required />
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
        </div>
        <button (click)="loginUser()" type="button" class="btn btn-success float-right">Se connecter</button>
    </form>
</div>

<div *ngIf="isLogin">
    <button (click)="logoutUser()" type="button" class="btn btn-success float-right">Se d√©connecter</button>
</div>
