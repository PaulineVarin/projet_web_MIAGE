<div *ngIf="!isLogin" class="col-md-6 col-md-offset-3">
    <div class="menu">
        <div class="dropdown">
            <button class="mainmenubtn">Se connecter</button>
            <div class="dropdown-child">
                <form name="form">
                    <div class="form-group">
                        <label for="">Identifiant</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required />
                    </div>
                    <div class="form-group">
                        <label for="">Mot de passe</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
                    </div>
                    <button (click)="loginUser()" type="button" class="btn bouton">Se connecter</button>
                </form>
            </div>
        </div> 
    </div>   
</div>

<div *ngIf="isLogin">
    <div class="menuDeco">
        <button (click)="logoutUser()" type="button" class="btn boutonDeco">Se d√©connecter</button>
    </div>
    
</div>
