<h1 class="text-center">Evènements à venir</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="col">Nom évènement</th>
            <th class="col">Date de cloture</th>
            <th class="col">Date évènement</th>
            <th class="col">Nombre de personnes inscrites</th>
            <th class="col">Boutton</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let evt of this.listEvenements; index as i">
            <td>{{evt.nom}}</td>
            <td>{{evt.dateFermeture}}</td>
            <td>{{evt.dateEvenement}}</td>

            <td>{{evt.nbParticipants}}/{{evt.nbMaxParticipants}}</td>
            
            <td><button type="button" class="btn btn-outline-secondary" routerLink="/inscriptionPersonne/{{evt.acronyme}}">S'inscrire</button></td>
        </tr>
    </tbody>
</table>
